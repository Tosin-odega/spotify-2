<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login spotify.css">

    <link rel="stylesheet" href="../bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">

</head>
<body>
    <div class="logo">
        <a  href="file:///C:/Users/user/Desktop/assignment/spotify/spotify.html"> <i class="fa-brands fa-spotify"></i> </a>
        <a  href="file:///C:/Users/user/Desktop/assignment/spotify/spotify.html">Spotify</a>
    </div> <hr>
    <div class="whole-login">
        <h4 class="continue">To continue, log in to Spotify.</h4>
        <div class="room">
            <div class="facebook">
                <i class="fa-brands fa-facebook"></i>
                <span>CONTINUE WITH FACEBOOK</span>
            </div>
        </div> 
        <div class="black">
            <div class="facebook">
                <i class="fa-brands fa-apple"></i>
                <span>CONTINUE WITH APPLE</span>
            </div>
        </div>
        <div class="white">
            <div class="facebook">
                <i class="fa-brands fa-google"></i>
                <span>CONTINUE WITH GOOGLE</span>

        </div>
        <div class="phone">
            <div class="facebook">
                <!-- <i class="fa-brands fa-google"></i> -->
                <span>CONTINUE WITH YOUR PHONE</span>

    </div>
    <div class="big-container">
        <div class="div1"> <hr></div>
        <div class="div3"> or </div>

    </div>
    <div class="email">
        <h6>Email address or username</h6>
    </div>
    <div class="username">
        <input type="text" placeholder="Email address or phone number">
    </div>
    <div class="email">
        <h6>Password</h6>
    </div>
    <div class="password">
        <input type="text" placeholder="Password">
    </div>
    <div class="forgot">
        <a href="">Forgot your password? </a>
    </div>
    <div class="bike">
        <div class="last">
            <input class="check" type="checkbox" name="" id="">
            <label for="Remember me"> Remember me</label>
        </div>
        <div>
            <button class="log-in">LOG IN</button>
        </div>
    </div> <hr>
    <div class="dont">

    </div>
    <div>
        <div class="with">
            <span>CONTINUE WITH SPOTIFY</span>
        </div>
    </div>
    <script src="../bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js"></script>
